<div class="ui two column grid container">
    <div class="row">
        <div class="eleven wide column">
            <div class="ui buttons">
                <div id="contact_modal_btn" class="ui green button" onClick="DoleticUIModule.showNewContactForm();">
                    Ajouter un contact
                </div>
                <div id="refresh_contact_btn" class="ui olive button" onClick="DoleticUIModule.fillContactList();">
                    Actualiser la liste
                </div>
                <div id="excel_contact_btn" class="ui yellow button" onClick="alert('Fonction non implémentée...')">
                    Exporter au format Excel
                </div>
            </div>
        </div>
        <div class="five wide column">
            <div class="ui toggle checkbox">
                <input type="checkbox" id="toggle_old_contacts">
                <label>Afficher les anciens contacts</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="sixteen wide column" id="contact_table_container">
            <div class="ui loader active"></div>
            <!-- CONTACT TABLE WILL GO HERE -->
        </div>
    </div>
</div>
<div class="ui modal" id="contact_form_modal">
    <form id="contact_form" class="ui form segment">
        <h4 class="ui dividing header">Ajout d'un contact</h4>
        <div class="fields">
            <div id="contact_firstname_field" class="eight wide required field">
                <label>Prénom</label>
                <input id="contact_firstname" placeholder="Prénom..." type="text"/>
            </div>
            <div id="contact_lastname_field" class="eight wide required field">
                <label>Nom</label>
                <input id="contact_lastname" placeholder="Nom..." type="text"/>
            </div>
        </div>
        <div class="fields">
            <div class="six wide required field" id="contact_gender_field">
                <label>Civilité</label>
                <div id="contact_gender_search" class="ui fluid search selection dropdown">
                    <input type="hidden" id="contact_gender"/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Civilité...</div>
                    <div class="menu">
                        <!-- GENDERS WILL GO HERE -->
                    </div>
                </div>
            </div>
            <div class="ten wide required field" id="contact_type_field">
                <label>Type de contact</label>
                <div id="contact_type_search" class="ui fluid search selection dropdown">
                    <input type="hidden" id="contact_type"/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Type...</div>
                    <div class="menu">
                        <!-- CONTACT TYPES WILL GO HERE -->
                    </div>
                </div>
            </div>
        </div>
        <div class="fields">
            <div id="contact_tel_field" class="eight wide field">
                <label>Téléphone</label>
                <input id="contact_tel" placeholder="0000000000" type="text"/>
            </div>
            <div id="contact_cell_field" class="eight wide field">
                <label>Téléphone mobile</label>
                <input id="contact_cell" placeholder="0000000000" type="text"/>
            </div>
        </div>
        <div class="fields">
            <div class="eight wide required field" id="contact_firm_field">
                <label>Société</label>
                <div id="contact_firm_search" class="ui fluid search selection dropdown">
                    <input type="hidden" id="contact_firm"/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Type...</div>
                    <div class="menu">
                        <!-- FIRMS WILL GO HERE -->
                    </div>
                </div>
            </div>
            <div id="contact_role_field" class="eight wide field">
                <label>Poste</label>
                <input id="contact_role" placeholder="Role..." type="text"/>
            </div>
        </div>
        <div id="contact_email_field" class="sixteen wide field">
            <label>Mail</label>
            <input id="contact_mail" placeholder="Mail..." type="text"/>
        </div>
        <div id="contact_notes_field" class="sixteen wide field">
            <label>Notes</label>
            <textarea id="contact_notes" placeholder="Notes..."></textarea>
        </div>
        <div class="ui hr_center small buttons">
            <div id="contact_abort_btn" class="ui button" onClick="DoleticUIModule.clearNewContactForm();">Annuler</div>
            <div class="or" data-text="ou"></div>
            <div id="addcontact_btn" class="ui green button" onClick="DoleticUIModule.insertNewContact();">Ajouter
            </div>
        </div>
    </form>
</div>

<div class="ui two column grid container">
    <div class="row">
        <div class="twelve wide column">
            <div class="ui buttons">
                <div id="contact_modal_btn" class="ui green button" onClick="DoleticUIModule.showNewContactForm();">
                    Ajouter un contact
                </div>
                <div id="refresh_contact_btn" class="ui olive button" onClick="DoleticUIModule.fillContactList();">
                    Actualiser la liste
                </div>
                <div id="excel_contact_btn" class="ui yellow button" onClick="alert('Fonction non implémentée...')">
                    Exporter au format Excel
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="sixteen wide column" id="contact_table_container">
            <div class="ui loader active"></div>
            <!-- CONTACT TABLE WILL GO HERE -->
        </div>
    </div>
</div>
<div class="ui modal" id="contact_form_modal">
    <form id="contact_form" class="ui form segment">
        <h4 class="ui dividing header">Ajout d'un contact</h4>
        <div class="fields">
            <div id="firstname_field" class="eight wide required field">
                <label>Prénom</label>
                <input id="firstname" placeholder="Prénom..." type="text"/>
            </div>
            <div id="lastname_field" class="eight wide required field">
                <label>Nom</label>
                <input id="lastname" placeholder="Nom..." type="text"/>
            </div>
        </div>
        <div class="fields">
            <div class="six wide required field" id="gender_field">
                <label>Civilité</label>
                <div id="gender_search" class="ui fluid search selection dropdown">
                    <input type="hidden" id="gender"/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Civilité...</div>
                    <div class="menu">
                        <!-- GENDERS WILL GO HERE -->
                    </div>
                </div>
            </div>
            <div class="ten wide required field" id="contact_type_field">
                <label>Type de contact</label>
                <div id="contact_type_search" class="ui fluid search selection dropdown">
                    <input type="hidden" id="contact_type"/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Type...</div>
                    <div class="menu">
                        <!-- CONTACT TYPES WILL GO HERE -->
                    </div>
                </div>
            </div>
        </div>
        <div class="fields">
            <div id="tel_field" class="eight wide required field">
                <label>Téléphone</label>
                <input id="tel" placeholder="0000000000" type="text"/>
            </div>
            <div id="cell_field" class="eight wide required field">
                <label>Téléphone mobile</label>
                <input id="cell" placeholder="0000000000" type="text"/>
            </div>
        </div>
        <div class="fields">
            <div class="eight wide required field" id="firm_field">
                <label>Société</label>
                <div id="firm_search" class="ui fluid search selection dropdown">
                    <input type="hidden" id="firm"/>
                    <i class="dropdown icon"></i>
                    <div class="default text">Type...</div>
                    <div class="menu">
                        <!-- FIRMS WILL GO HERE -->
                    </div>
                </div>
            </div>
            <div id="role_field" class="eight wide required field">
                <label>Poste</label>
                <input id="role" placeholder="Role..." type="text"/>
            </div>
        </div>
        <div id="email_field" class="sixteen wide required field">
            <label>Mail</label>
            <input id="mail" placeholder="Mail..." type="text"/>
        </div>
        <div id="notes_field" class="sixteen wide required field">
            <label>Notes</label>
            <textarea id="notes" placeholder="Notes..."></textarea>
        </div>
        <div class="ui hr_center small buttons">
            <div id="abort_btn" class="ui button" onClick="DoleticUIModule.clearNewContactForm();">Annuler</div>
            <div class="or" data-text="ou"></div>
            <div id="addcontact_btn" class="ui green button" onClick="DoleticUIModule.insertNewContact();">Ajouter
            </div>
        </div>
    </form>
</div>
